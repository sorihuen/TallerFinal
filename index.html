<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="css/miestilo.css">
    <script defer src="js/app.js"></script>
   
</head>
<body>
    <div class="contenedor">
        <header class="titulo">
            <h1> Contacto </h1>
        </header>
        <form id="formulario" action="" method="" autocomplete="off">

            <section class="form-control">
                <label for="usuario">Nombre de Usuario</label>
                <input id="usuario" type="text">
                <p></p>

            <section>

            <section class="form-control">
                <label for="apellido">Apellido de Usuario</label>
                <input id="apellido" type="text">
                <p></p>
    
            <section>

            <section class="form-control">
                <label for="email">Correo Electronico</label>
                <input id="email" type="email">
                <p></p>
        
            <section>

            <section class="form-control">
                <label for="asunto">Asunto</label>
                <input id="asunto" type="text">
                <p></p>
            
            <section>

            <section class="form-control">
                <label for="mensaje">Mensaje</label>
                <textarea class= "text" name="mensaje" maxlength="200" id="mensaje"></textarea>
                <p></p>
            
            <section>

            <section class="form-control">
                <button type="submit"  id="enviar">Enviar</button>
                <button type="reset" id="borrar">Borrar</button>
            </section>

        
        </form>


    </div>
    
</body>
</html>
